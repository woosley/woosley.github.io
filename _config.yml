    所以紧随他的踪迹吧。"
  - text: "keep weird"

########
# Blog #
########

post-preview-words: 30

paginate: 5

fb-share: True
twitter-share: True
reddit-share: True
disqus-shortname: "woosleygithubio"

###############
# Life Events #
###############

events:
  - image: "/img/career/b.jpg"
    date: "May 2012 - Today"
    description: "Do some Demon work"
  - image: "/img/career/c.png"
    date: "September 2010 - April 2012"
    description: "beep beep at E"

# First image of the Career timeline
career-img: "/img/career/a.jpg"

##################
# Contact layout #
##################

email: "woosley.xu@gmail.com"

##################
# Social Buttons #
##################

social:
  - title: "twitter"
    url: "https://twitter.com/redicaps"
  - title: "github"
    url: "https://github.com/woosley"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

404-img: "/img/labtocat.png"

################################################################################

# Tread carefully if you want to change the variables below this point!

# Navigation bar links
# Blog link in the blog and post pages will point to the blog.html#blog
# In the default page it will point to the preview of the last post

pages_list:
  About: 'about'
  Blog: 'blog'
  Career: 'career'
  Contact: 'contact'

# Pagination path
paginate_path: "blog/page:num"

# Enable minification SASS
sass:
  style: compressed

# Exclusion list from the generated _site
exclude: ["Rakefile", "LICENSE", "readme.markdown", "vendor"]

gems: [jekyll-paginate]
